<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegiatan</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { 
            display: inline-flex; align-items: center; 
            padding: 10px 20px; margin-bottom: 20px;
            font-size: 16px; border: none; 
            background: linear-gradient(90deg, #6200ea, #3700b3);
            color: white; cursor: pointer; position: relative;
            text-decoration: none;
        }
        .btn .material-icons { margin-right: 8px; }
        .btn::before {
            content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(270deg, #ff4081, #3f51b5, #4caf50, #ffeb3b);
            background-size: 600% 600%;
            z-index: -1; border-radius: 4px; animation: glow 3s linear infinite;
        }
        @keyframes glow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn"><span class="material-icons">home</span>Beranda</a>
