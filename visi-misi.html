<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visi & Misi | BARET</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #00264d, #0059b3);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #001f3f;
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      perspective: 1000px;
    }

    .back-btn i {
      margin-right: 8px;
      font-size: 20px;
      animation: rotateCube 2s infinite linear;
      color: #007bff;
      text-shadow: 0 0 5px #00f, 0 0 10px #0ff;
    }

    @keyframes rotateCube {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .back-btn:hover {
      background: #ffc107;
      color: #000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Visi & Misi</h1>
  <p>Visi: Menjadikan remaja yang BERIMAN, BERSAHAJA, dan BERMASYARAKAT.<br>Misi: Membentuk karakter, meningkatkan solidaritas, serta berkontribusi dalam kegiatan sosial dan keagamaan di lingkungan sekitar.</p>
  <a href="index.html" class="back-btn">
    <i class="fas fa-cube"></i> Kembali ke Beranda
  </a>
</body>
</html>
