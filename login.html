<!DOCTYPE html>
<html>
<head>
  <title>Login BARET</title>
</head>
<body>
  <h1>Login BARET</h1>
  <label>Email:</label><br>
  <input type="email" id="email"><br><br>

  <label>Kata Sandi:</label><br>
  <input type="password" id="password"><br><br>

  <button onclick="login()">Login</button>
  <p id="status"></p>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      fetch("https://script.google.com/macros/s/AKfycbx9Fg4T7W035WMTpmhrFGUPsrWm9w5JOdVHlack5g1EyCaEn2-8miegPac6YNC9VWb9/exec", {
        method: "POST",
        body: new URLSearchParams({
          email: email,
          password: password
        })
      })
      .then(res => res.text())
      .then(result => {
        if (result === "login_berhasil") {
          status.innerText = "✅ Login berhasil!";
        } else {
          status.innerText = "❌ Login gagal! Periksa email dan kata sandi.";
        }
      })
      .catch(error => {
        status.innerText = "❌ Terjadi kesalahan: " + error;
      });
    }
  </script>
</body>
</html>
