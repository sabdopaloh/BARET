<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login BARET</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Login Anggota BARET</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Kata Sandi:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Login</button>
    <p id="pesan"></p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(e.target);

      fetch("https://script.google.com/macros/s/AKfycbweMQahh7pJQeEeeoZOsUuB8ti82TXfKY2H1bWV2nADbRQ6uHNOP-xx3RyuwPgbcnTG/exec", {
        method: "POST",
        body: data,
      })
        .then((res) => res.text())
        .then((txt) => {
          if (txt === "login_berhasil") {
            window.location.href = "dashboard.html";
          } else {
            document.getElementById("pesan").textContent = "Email atau kata sandi salah.";
          }
        })
        .catch((err) => {
          document.getElementById("pesan").textContent = "Terjadi kesalahan.";
          console.error(err);
        });
    });
  </script>
</body>
</html>
