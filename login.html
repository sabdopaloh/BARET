
<!DOCTYPE html>
<html>
<head>
  <title>Login Anggota BARET</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Login Anggota BARET</h2>
  <form id="loginForm">
    Email: <input type="email" name="email" required><br>
    Kata Sandi: <input type="password" name="password" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="hasilLogin"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch("https://script.google.com/macros/s/AKfycbx9Fg4T7W035WMTpmhrFGUPsrWm9w5JOdVHlack5g1EyCaEn2-8miegPac6YNC9VWb9/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        if (data === "login_berhasil") {
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("hasilLogin").innerText = "Login gagal";
        }
      })
      .catch(err => {
        document.getElementById("hasilLogin").innerText = "Terjadi kesalahan.";
      });
    });
  </script>
</body>
</html>
