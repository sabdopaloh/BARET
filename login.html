<!DOCTYPE html>
<html>
<head>
  <title>Login BARET</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Login BARET</h1>

  <label>Email:</label><br>
  <input type="email" id="email"><br><br>

  <label>Kata Sandi:</label><br>
  <input type="password" id="password"><br><br>

  <button onclick="login()">Login</button>

  <p id="status"></p>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      fetch("https://script.google.com/macros/s/AKfycbx9Fg4T7W035WMTpmhrFGUPsrWm9w5JOdVHlack5g1EyCaEn2-8miegPac6YNC9VWb9/exec", {
        method: "POST",
        body: new URLSearchParams({ email, password })
      })
      .then(res => res.text())
      .then(result => {
        if (result === "login_berhasil") {
          status.innerHTML = "✅ Login berhasil!";
          status.className = "success";
        } else {
          status.innerHTML = "❌ Login gagal! Periksa email dan kata sandi.";
          status.className = "error";
        }
      })
      .catch(error => {
        status.innerHTML = "❌ Gagal koneksi: " + error;
        status.className = "error";
      });
    }
  </script>
</body>
</html>
