<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login BARET</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #0ff;
      font-weight: bold;
      cursor: pointer;
    }
    #hasil {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Login Anggota BARET</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Kata Sandi" required />
    <button type="submit">Login</button>
    <p id="hasil"></p>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const hasil = document.getElementById('hasil');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const url = 'https://script.google.com/macros/s/AKfycbyMgTKz8baFFrruZYAtZ2NUXyBfCcsqyxe7sHY-XYLZeptQ73iYCGVf8CTNxnhYBs_f/exec';

      fetch(url, {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(text => {
        if (text === "sukses") {
          hasil.textContent = "Login berhasil! Selamat datang.";
          hasil.style.color = "#0f0";
        } else {
          hasil.textContent = "Login gagal! Periksa kembali email dan kata sandi.";
          hasil.style.color = "#f00";
        }
      })
      .catch(err => {
        hasil.textContent = "Terjadi kesalahan.";
        hasil.style.color = "#f00";
        console.error(err);
      });
    });
  </script>
</body>
</html>
