<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login BARET</title>
</head>
<body>
  <h1>Login Anggota BARET</h1>
  <form id="form-login">
    <label>Email:</label><br />
    <input type="email" name="email" required><br /><br />

    <label>Kata Sandi:</label><br />
    <input type="password" name="password" required><br /><br />

    <button type="submit">Login</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx9Fg4T7W035WMTpmhrFGUPsrWm9w5JOdVHlack5g1EyCaEn2-8miegPac6YNC9VWb9/exec';
    const form = document.getElementById('form-login');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(result => {
        if (result === 'login_berhasil') {
          status.innerHTML = '✅ Login berhasil!';
        } else {
          status.innerHTML = '❌ Login gagal. Periksa email dan sandi.';
        }
      })
      .catch(err => {
        status.innerText = '❌ Terjadi kesalahan: ' + err;
      });
    });
  </script>
</body>
</html>
