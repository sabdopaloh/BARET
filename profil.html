<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BARET - Profil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .navbar { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 10px 20px; }
    img { max-width: 100%; height: auto; }
    @media (max-width: 768px) {
      .navbar { flex-direction: column; text-align: center; }
      .marquee-text { font-size: 14px; }
      .hero-image { width: 100%; height: auto; }
      .btn-kembali { margin: 20px auto; display: block; width: fit-content; }
      .footer { flex-direction: column; text-align: center; }
    }
    @media (min-width: 769px) {
      .content { display: flex; flex-direction: row; gap: 40px; }
      .hero-text { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <!-- Konten profil di sini -->
</body>
</html>
