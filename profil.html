
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil | BARET</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #007bff, #3399ff);
      color: #fff;
      text-align: center;
    }
    .content {
      padding: 50px 20px;
    }
    .kembali-btn {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 12px;
      background: linear-gradient(to right, #1e90ff, #00bfff);
      color: white;
      font-weight: bold;
      font-size: 16px;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .kembali-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .kembali-btn img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      vertical-align: middle;
      animation: rotateGlow 3s infinite linear;
    }
    @keyframes rotateGlow {
      0% { transform: rotate(0deg); filter: drop-shadow(0 0 5px #00f); }
      50% { filter: drop-shadow(0 0 15px #fff); }
      100% { transform: rotate(360deg); filter: drop-shadow(0 0 5px #00f); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Profil Anggota</h1>
    <p>Halaman ini menampilkan informasi profil anggota BARET.</p>
    
    <a href="index.html" class="kembali-btn">
      <img src="blue-house-icon.png" alt="Beranda" /> Kembali ke Beranda
    </a>
  </div>
</body>
</html>
