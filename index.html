<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Karang Taruna BARET - Login & Daftar</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <header>
      <div class="logo">LOGO SAYA</div>
      <div class="login-form">
        <input type="text" id="username" placeholder="USERNAME" />
        <input type="password" id="password" placeholder="PASSWORD" />
        <button id="btnLogin">LOGIN</button>
        <button id="btnRegister">DAFTAR</button>
      </div>
    </header>

    <div class="marquee">
      <div class="marquee-text">📢 SELAMAT DATANG DI WEBSITE RESMI BARISAN REMAJA TEMPEL</div>
    </div>

    <div id="page1" class="page active">
      <img src="https://i.ibb.co/2yvXYk3/group-photo.jpg" alt="Anggota" class="group-photo" />
      <div class="social-icons">
        <a href="#" target="_blank"><img src="https://i.ibb.co/jH0tPRq/instagram.png" alt="Instagram" /></a>
        <a href="#" target="_blank"><img src="https://i.ibb.co/QKhVZyG/tiktok.png" alt="TikTok" /></a>
        <a href="#" target="_blank"><img src="https://i.ibb.co/dQJvJpR/facebook.png" alt="Facebook" /></a>
        <a href="#" target="_blank"><img src="https://i.ibb.co/mRWh5Q3/whatsapp.png" alt="WhatsApp" /></a>
      </div>
    </div>

    <div id="page2" class="page">
      <div class="sidebar">
        <button class="sidebar-btn active" data-text="HOME">🏠</button>
        <button class="sidebar-btn" data-text="BERITA">📄</button>
        <button class="sidebar-btn" data-text="EDIT">✍️</button>
        <button class="sidebar-btn" data-text="GALERI">🖼️</button>
        <button class="sidebar-btn" data-text="PROFIL">👤</button>
      </div>
      <div class="content-box" id="contentBox">
        <p>Selamat datang, <span id="userDisplay"></span>!</p>
        <p>Pilih menu dari sidebar kiri.</p>
      </div>
      <div class="saldo-box">
        <button><span>💼 SALDO</span></button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
