
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BARET - Barisan Remaja Tempel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-bottom: 30px;
    }
    .nav-btn {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid #6200ea;
      background: transparent;
      color: #6200ea;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .nav-btn i {
      margin-right: 8px;
    }
    .nav-btn::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: linear-gradient(90deg, rgba(98,0,234,0.2), rgba(255,255,255,0.2));
      animation: rotate 3s linear infinite;
    }
    .nav-btn:hover {
      background: #6200ea;
      color: white;
    }
    .nav-btn span {
      position: relative;
      z-index: 2;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

  </nav>
