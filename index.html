
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website BARET</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.gif" alt="Logo BARET" class="logo" />
    <h1>SELAMAT DATANG DI WEBSITE RESMI BARISAN REMAJA TEMPEL</h1>
  </header>

  <aside class="sidebar">
    <div class="sidebar-btn" onclick="showLabel(this, 'Beranda')">
      <img src="assets/icon-home.png" alt="Home" />
      <span class="label"></span>
    </div>
    <div class="sidebar-btn" onclick="showLabel(this, 'Dokumen')">
      <img src="assets/icon-docs.png" alt="Dokumen" />
      <span class="label"></span>
    </div>
    <div class="sidebar-btn" onclick="showLabel(this, 'Galeri')">
      <img src="assets/icon-gallery.png" alt="Galeri" />
      <span class="label"></span>
    </div>
    <div class="sidebar-btn" onclick="showLabel(this, 'Anggota')">
      <img src="assets/icon-user.png" alt="Akun" />
      <span class="label"></span>
    </div>
  </aside>

  <script>
    function showLabel(button, text) {
      const label = button.querySelector('.label');
      label.textContent = text;
      label.style.opacity = '1';
      setTimeout(() => {
        label.style.opacity = '0';
      }, 2000);
    }
  </script>
</body>
</html>
