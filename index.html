<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BARET - Barisan Remaja Tempel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #007bff, #3399ff);
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002147;
      padding: 10px 20px;
      color: #fff;
    }
    .navbar img {
      height: 40px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links i {
      margin-right: 5px;
    }
    .marquee-container {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      padding: 8px 0;
      font-size: 14px;
    }
    .marquee-container i {
      margin-right: 10px;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .group-photo {
      width: 90%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="logo.gif" alt="Logo BARET" />
    <div class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i>Beranda</a>
      <a href="tentang.html"><i class="fas fa-info-circle"></i>Tentang</a>
      <a href="kegiatan.html"><i class="fas fa-calendar"></i>Kegiatan</a>
      <a href="struktur.html"><i class="fas fa-users"></i>Struktur</a>
      <a href="kontak.html"><i class="fas fa-envelope"></i>Kontak</a>
    </div>
  </div>

  <div class="marquee-container">
    <marquee behavior="scroll" direction="left" scrollamount="5">
      <i class="fas fa-bullhorn"></i>INFO: untuk kumpulan yang rencana tanggal 26 April 2025 diundur menjadi tanggal 03 Mei 2025 dikarenakan bertabrakan dengan jadwal yasinan di salah satu rumah warga Dusun Tempel. Apabila kurang jelas bisa langsung live chat melalui button kontak. Terimakasih.
    </marquee>
  </div>

  <div class="content">
    <img src="foto_baret.jpg" alt="Foto Grup BARET" class="group-photo" />
  </div>
</body>
</html>
