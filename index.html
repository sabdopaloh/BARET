<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pertama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Selamat Datang di Website Resmi Barisan Remaja Tempel</h1>
            <button id="show-register-form">Daftar</button>
        </header>

        <div id="register-form" style="display: none;">
            <h2>Pendaftaran</h2>
            <form id="register-form-submit">
                <div>
                    <label for="register-nama">Nama:</label>
                    <input type="text" id="register-nama" name="register-nama" required>
                </div>
                <div>
                    <label for="register-wa">Nomor WhatsApp Aktif:</label>
                    <input type="tel" id="register-wa" name="register-wa" required>
                </div>
                <div>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div>
                <div>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <button type="submit">Daftar</button>
                <button type="button" id="show-login-from-register">Sudah punya akun? Login</button>
            </form>
            <div id="register-error" class="error-message"></div>
            <div id="register-success" class="success-message"></div>
        </div>

        <div id="login-form">
            <h2>Login</h2>
            <form id="login-form-submit">
                <div>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit">Login</button>
                <button type="button" id="forgot-password">Lupa Kata Sandi?</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>

        <div id="forgot-password-form" style="display: none;">
            <h2>Lupa Kata Sandi</h2>
            <form id="forgot-password-form-submit">
                <div>
                    <label for="forgot-password-email">Email:</label>
                    <input type="email" id="forgot-password-email" name="forgot-password-email" required>
                </div>
                <button type="submit">Kirim Email Reset Kata Sandi</button>
                <button type="button" id="show-login-from-forgot-password">Kembali ke Login</button>
            </form>
            <div id="forgot-password-error" class="error-message"></div>
            <div id="forgot-password-success" class="success-message"></div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
