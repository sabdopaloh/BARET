<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BARET | Beranda</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #003366, #007bff);
      color: white;
    }

    nav {
      background-color: #00274D;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }

    .logo img {
      height: 60px;
      margin: 5px 0;
    }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .menu a:hover {
      color: #FFD700;
    }

    .marquee-container {
      background-color: #111;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .marquee-container i {
      color: #FFD700;
      margin-right: 10px;
    }

    .marquee {
      display: inline-block;
      padding: 10px 0;
      animation: slide 25s linear infinite;
    }

    @keyframes slide {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    .content {
      text-align: center;
      margin-top: 20px;
    }

    .content img {
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.5);
    }

    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="logo.gif" alt="Logo BARET" />
    </div>
    <div class="menu">
      <a href="index.html"><i class="fas fa-home"></i> Beranda</a>
      <a href="tentang.html"><i class="fas fa-info-circle"></i> Tentang</a>
      <a href="kegiatan.html"><i class="fas fa-calendar-alt"></i> Kegiatan</a>
      <a href="struktur.html"><i class="fas fa-users"></i> Struktur</a>
      <a href="kontak.html"><i class="fas fa-envelope"></i> Kontak</a>
    </div>
  </nav>

  <div class="marquee-container">
    <div class="marquee">
      <i class="fas fa-bullhorn"></i>
      Untuk kumpulan yang rencana tanggal 26 April 2025 diundur menjadi tanggal 03 Mei 2025 dikarenakan bertabrakan dengan jadwal yasinan di salah satu rumah warga Dusun Tempel. Apabila kurang jelas bisa langsung live chat melalui tombol kontak. Terimakasih.
    </div>
  </div>

  <div class="content">
    <img src="foto_baret.jpg" alt="Foto BARET">
  </div>
</body>
</html>
