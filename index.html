<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Barisan Remaja Tempel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content container">
            <div class="header-left">
                <img src="images/logo-baret.gif" alt="Logo Barisan Remaja Tempel" id="logo-header">
                <h1>Selamat Datang di Barisan Remaja Tempel</h1>
            </div>
            </div>
    </header>

    <main>
        <section id="login-form-section">
            <h2>Silakan Masuk</h2>
            <p>Jika Anda sudah memiliki akun, masukkan detail login Anda di bawah ini.</p>
            
            <form action="beranda.html" method="get"> <div>
                    <label for="username_login_page">Email atau Username:</label><br>
                    <input type="text" id="username_login_page" name="username_login_page" required>
                </div>
                <br>
                <div>
                    <label for="password_login_page">Kata Sandi:</label><br>
                    <input type="password" id="password_login_page" name="password_login_page" required>
                </div>
                <br>
                <div>
                    <input type="submit" value="Masuk" class="tombol">
                </div>
            </form>
            <br>
            <p><a href="#">Lupa kata sandi?</a></p>
            <p>Belum punya akun? <a href="daftar.html">Daftar di sini</a>.</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Barisan Remaja Tempel. Hak Cipta Dilindungi.</p>
        </div>
    </footer>
</body>
</html>
