<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri | BARET</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(to bottom right, #007bff, #3399ff);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-top: 30px; }
    .btn-home-3d {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3), inset 0 0 10px #00c6ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: rotateCube 6s infinite linear;
      margin-top: 50px;
    }
    .btn-home-3d i { font-size: 20px; }
    .btn-home-3d:hover {
      transform: scale(1.1) rotateY(10deg);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4), inset 0 0 20px #00c6ff;
    }
    @keyframes rotateCube {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <h1>Galeri BARET</h1>
  <p>Foto-foto kegiatan akan ditampilkan di sini.</p>

  <a href="index.html" class="btn-home-3d"><i class="fas fa-cube"></i> Kembali ke Beranda</a>
</body>
</html>
