<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Formulir Pendaftaran BARET</title>
</head>
<body>
  <h1>Formulir Pendaftaran BARET</h1>
  <form id="formPendaftaran">
    <label>Nama Lengkap:<br><input type="text" name="nama" required /></label><br><br>
    <label>Email:<br><input type="email" name="email" required /></label><br><br>
    <label>Tanggal Daftar:<br><input type="date" name="tanggal" required /></label><br><br>
    <label>Kata Sandi:<br><input type="password" name="password" required /></label><br><br>
    <button type="submit">Daftar</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById('formPendaftaran');
    const status = document.getElementById('status');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbx9Fg4T7W035WMTpmhrFGUPsrWm9w5JOdVHlack5g1EyCaEn2-8miegPac6YNC9VWb9/exec", {
        method: "POST",
        body: data,
      })
      .then(res => res.text())
      .then(text => {
        if (text === "pendaftaran_berhasil") {
          status.innerHTML = "✅ Pendaftaran berhasil!";
          status.style.color = "green";
          form.reset();
        } else if (text === "email_terdaftar") {
          status.innerHTML = "❌ Email sudah terdaftar!";
          status.style.color = "red";
        } else {
          status.innerHTML = "❌ Terjadi kesalahan: " + text;
          status.style.color = "red";
        }
      })
      .catch(err => {
        status.innerHTML = "❌ Gagal kirim: " + err;
        status.style.color = "red";
      });
    });
  </script>
</body>
</html>
