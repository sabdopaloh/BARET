
<!DOCTYPE html>
<html>
<head>
  <title>Formulir Pendaftaran BARET</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Formulir Pendaftaran BARET</h2>
  <form id="daftarForm">
    Nama Lengkap: <input type="text" name="nama" required><br>
    Email: <input type="email" name="email" required><br>
    Tanggal Daftar: <input type="date" name="tanggal" required><br>
    Kata Sandi: <input type="password" name="password" required><br>
    <button type="submit">Daftar</button>
  </form>
  <p id="hasil"></p>

  <script>
    document.getElementById("daftarForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch("https://script.google.com/macros/s/AKfycbx9Fg4T7W035WMTpmhrFGUPsrWm9w5JOdVHlack5g1EyCaEn2-8miegPac6YNC9VWb9/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        if (data === "pendaftaran_berhasil") {
          document.getElementById("hasil").innerText = "Pendaftaran berhasil!";
        } else if (data === "email_terdaftar") {
          document.getElementById("hasil").innerText = "Email sudah terdaftar.";
        } else {
          document.getElementById("hasil").innerText = "Pendaftaran gagal: " + data;
        }
      })
      .catch(err => {
        document.getElementById("hasil").innerText = "Terjadi kesalahan saat mengirim data.";
      });
    });
  </script>
</body>
</html>
