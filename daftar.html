
<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran BARET</title>
</head>
<body>
    <h1>Formulir Pendaftaran BARET</h1>
    <form id="daftarForm">
        Nama Lengkap:<br>
        <input type="text" name="nama" required><br>
        Email:<br>
        <input type="email" name="email" required><br>
        Tanggal Daftar:<br>
        <input type="date" name="tanggal" required><br>
        Kata Sandi:<br>
        <input type="password" name="password" required><br>
        <button type="submit">Daftar</button>
    </form>
    <p id="response"></p>
    <script>
        document.getElementById("daftarForm").onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const params = new URLSearchParams(formData);
            const response = await fetch("https://script.google.com/macros/s/AKfycbx9Fg4T7W035WMTpmhrFGUPsrWm9w5JOdVHlack5g1EyCaEn2-8miegPac6YNC9VWb9/exec", {
                method: "POST",
                body: params
            });
            const text = await response.text();
            document.getElementById("response").innerText = text;
        };
    </script>
</body>
</html>
