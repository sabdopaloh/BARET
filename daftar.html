<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulir Pendaftaran BARET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulir Pendaftaran BARET</h1>
  <form id="daftarForm">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="tanggal">Tanggal Daftar:</label>
    <input type="date" id="tanggal" name="tanggal" required>

    <label for="password">Kata Sandi:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Daftar</button>
    <p id="hasil"></p>
  </form>

  <script>
    document.getElementById('daftarForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(e.target);
      fetch('https://script.google.com/macros/s/AKfycbyMgTKz8baFFrruZYAtZ2NUXyBfCcsqyxe7sHY-XYLZeptQ73iYCGVf8CTNxnhYBs_f/exec', {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById('hasil').textContent = txt;
        e.target.reset();
      })
      .catch(err => {
        document.getElementById('hasil').textContent = "Terjadi kesalahan.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
