<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Pendaftaran BARET</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html" class="btn">Beranda</a>
  </nav>

  <h1>Formulir Pendaftaran BARET</h1>

  <form class="formulir" action="#" method="POST">
    <input type="text" name="nama" placeholder="Nama Lengkap" required />
    <input type="tel" name="whatsapp" placeholder="Nomor WhatsApp" required />
    <textarea name="alasan" placeholder="Alasan Bergabung" rows="4" required></textarea>
    <button type="submit">Kirim</button>
  </form>
</body>
</html>
