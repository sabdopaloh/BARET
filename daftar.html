<!DOCTYPE html>
<html>
<head>
  <title>Formulir Pendaftaran BARET</title>
</head>
<body>
  <h1>Formulir Pendaftaran BARET</h1>
  <label>Nama Lengkap:</label><br>
  <input type="text" id="nama"><br><br>

  <label>Email:</label><br>
  <input type="email" id="email"><br><br>

  <label>Tanggal Daftar:</label><br>
  <input type="date" id="tanggal"><br><br>

  <label>Kata Sandi:</label><br>
  <input type="password" id="password"><br><br>

  <button onclick="daftar()">Daftar</button>
  <p id="status"></p>

  <script>
    function daftar() {
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const tanggal = document.getElementById("tanggal").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      fetch("https://script.google.com/macros/s/AKfycbx9Fg4T7W035WMTpmhrFGUPsrWm9w5JOdVHlack5g1EyCaEn2-8miegPac6YNC9VWb9/exec", {
        method: "POST",
        body: new URLSearchParams({
          nama: nama,
          email: email,
          tanggal: tanggal,
          password: password
        })
      })
      .then(res => res.text())
      .then(result => {
        if (result === "pendaftaran_berhasil") {
          status.innerText = "✅ Pendaftaran berhasil!";
        } else if (result === "email_terdaftar") {
          status.innerText = "⚠️ Email sudah terdaftar.";
        } else {
          status.innerText = "❌ Terjadi kesalahan: " + result;
        }
      })
      .catch(error => {
        status.innerText = "❌ Terjadi kesalahan: " + error;
      });
    }
  </script>
</body>
</html>
