<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar - BARET</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Untitled-1.gif"/>
</head>
<body>
  <div class="container">
    <h1>Formulir Pendaftaran BARET</h1>
    <form id="daftarForm">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="tanggal">Tanggal Daftar:</label>
      <input type="date" id="tanggal" name="tanggal" required />

      <label for="password">Kata Sandi:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Daftar</button>
    </form>
    <p id="hasil"></p>
  </div>

  <script>
    document.getElementById('daftarForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const url = 'https://script.google.com/macros/s/AKfycbyMgTKz8baFFrruZYAtZ2NUXyBfCcsqyxe7sHY-XYLZeptQ73iYCGVf8CTNxnhYBs_f/exec';

      fetch(url, {
        method: 'POST',
        body: data
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById('hasil').textContent = result;
        form.reset();
      })
      .catch(error => {
        document.getElementById('hasil').textContent = "Terjadi kesalahan. Silakan coba lagi.";
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
