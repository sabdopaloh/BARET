<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulir Pendaftaran BARET</title>
  <link rel="icon" href="Untitled-1.gif" type="image/gif">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
      width: 90%;
      max-width: 400px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #0ff;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
    }
    #hasil {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>Formulir Pendaftaran BARET</h1>
  <form id="daftarForm">
    <label>Nama Lengkap:</label>
    <input type="text" name="nama" required>
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>Tanggal Daftar:</label>
    <input type="date" name="tanggal" required>
    <label>Kata Sandi:</label>
    <input type="password" name="password" required>
    <button type="submit">Daftar</button>
    <p id="hasil"></p>
  </form>
  <script>
    document.getElementById('daftarForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(e.target);
      fetch('https://script.google.com/macros/s/AKfycbyMgTKz8baFFrruZYAtZ2NUXyBfCcsqyxe7sHY-XYLZeptQ73iYCGVf8CTNxnhYBs_f/exec', {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById('hasil').textContent = txt;
        e.target.reset();
      })
      .catch(err => {
        document.getElementById('hasil').textContent = "Terjadi kesalahan.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
